<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 헤더 시작 -->
    <div th:replace="/common/header :: header"></div>
    <!-- 헤더 끝 -->

    <!-- 개별 css -->
    <style type="text/css">

    </style>
</head>

<body>
    <!-- 네비 시작 -->
    <div th:replace="/common/nav :: nav"></div>
    <!-- 네비 끝 -->

    <!-- 본문 시작 -->
    <div style="height: 13vh;"></div>
    <section>
        <div class="container p-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-7 col-lg-5 col-xl-5">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">중개인 회원가입</p>

                    <form action="/agentInsert" method="POST">

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-person-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="floatingInput" name="agentId" placeholder=""
                                    required>
                                <label for="floatingInput">아이디</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-lock-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="password" class="form-control" id="floatingInput" name="agentPwd"
                                    placeholder="" required>
                                <label for="floatingInput">비밀번호</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-key-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="password" class="form-control" id="floatingInput" name="agentPwd2"
                                    placeholder="" required>
                                <label for="floatingInput">비밀번호 확인</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-file-person-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="floatingInput" name="agentName"
                                    placeholder="" required>
                                <label for="floatingInput">이름</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-house-door-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="floatingInput" name="agentOfficeName"
                                    placeholder="" required>
                                <label for="floatingInput">사무소 이름</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-1">
                            <i class="bi bi-geo-alt-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="postcode" placeholder="">
                                <label for="postcode">우편번호</label>
                            </div>
                            <input class="form-control" type="button" onclick="execDaumPostcode()" value="우편번호 찾기"
                                style="width:30%; height: 58px; margin-left:1%;">
                        </div>
                        <div class="d-flex justify-content flex-row align-items-center mb-1 ms-5">
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="address" name="agentAddress" placeholder="">
                                <label for="address">주소</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content flex-row align-items-center mb-4 ms-5">
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="detailAddress" name="agentAddressDetail"
                                    placeholder="">
                                <label for="detailAddress">상세주소</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-telephone-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="floatingInput" name="agnetPhone"
                                    placeholder="" required>
                                <label for="floatingInput">전화번호</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-envelope-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="email" class="form-control" id="floatingInput" name="agentEmail"
                                    placeholder="" required>
                                <label for="floatingInput">이메일</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content flex-row align-items-center mb-4">
                            <i class="bi bi-info-square-fill fs-2 me-3"></i>
                            <div class="form-floating flex-fill mb-0">
                                <textarea class="form-control" id="floatingInput" name="agentIntro" rows="3"
                                    placeholder="" required style="resize:none;"></textarea>
                                <label for="floatingInput">소개</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <input class="form-control" type="file" id="formFile"
                                style="padding-left:2%; padding-right:0; height:100%;">
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required>
                            <label class="form-check-label" for="form2Example3">
                                <a class="fw-bold" href="#">서비스 약관</a>의 모든 내용에 동의합니다
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mx-4">
                            <button type="submit" class="btn btn-primary w-100 py-2">회원가입</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- 본문 끝 -->

    <!-- 푸터 시작 -->
    <footer th:replace="/common/footer :: footer"></footer>
    <!-- 푸터 끝 -->

    <!-- 개별 js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
</body>

</html>
