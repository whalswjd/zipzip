<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 헤더 시작 -->
    <div th:replace="/common/header :: header"></div>
    <!-- 헤더 끝 -->

    <!-- 개별 css -->
    <style type="text/css">

    </style>
</head>

<body>
    <!-- 네비 시작 -->
    <div th:replace="/common/nav :: nav"></div>
    <!-- 네비 끝 -->

    <!-- 본문 시작 -->
    <section class="vh-100">
        <div class="container w-50 p-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-7 col-lg-5 col-xl-5">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">로그인</p>

                    <form th:action="@{/user/login}" method="POST">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingInput" name="userId" placeholder="">
                            <label for="floatingInput">아이디</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="userPwd"
                                placeholder="">
                            <label for="floatingPassword">비밀번호</label>
                        </div>

						<div class="d-flex justify-content-around align-items-center mb-4" th:if="${param.error}">
					    	<span style="color: red;" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
					    </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="/findIdPwd">아이디/비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">로그인</button>
                        <div class="d-flex justify-content-around align-items-center my-3">
                            <p class="text-center mx-3 mb-0">또는</p>
                        </div>

                        <a class="btn btn-primary w-100 py-2 mb-4" style="background-color: #3b5998" href="#"
                            role="button">
                            <i class="bi bi-google"></i> 구글 로그인
                        </a>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <p>아직 회원이 아니신가요?<a class="fw-bold ms-2" href="/user/join">가입하기</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 본문 끝 -->

    <!-- 푸터 시작 -->
    <footer th:replace="/common/footer :: footer"></footer>
    <!-- 푸터 끝 -->

    <!-- 개별 js -->
    <script type="text/javascript">

    </script>
</body>

</html>
