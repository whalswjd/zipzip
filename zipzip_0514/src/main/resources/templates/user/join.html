<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 헤더 시작 -->
    <div th:replace="/common/header :: header"></div>
    <!-- 헤더 끝 -->

    <!-- 개별 css -->
    <style type="text/css">
        .valid {
            color: red;
        }

        ul>li {
            list-style: none;
        }

        ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        a {
            text-decoration: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        #joinForm {
            width: 460px;
            margin: 0 auto;
        }

        ul.join_box {
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .checkBox,
        .checkBox>ul {
            position: relative;
        }

        .checkBox>ul>li {
            float: left;
        }

        .checkBox>ul>li:first-child {
            width: 85%;
            padding: 15px;
            font-weight: 600;
            color: #888;
        }

        .checkBox>ul>li:nth-child(2) {
            position: absolute;
            top: 50%;
            right: 30px;
            margin-top: -12px;
        }

        .checkBox textarea {
            width: 96%;
            height: 90px;
            margin: 0 2%;
            background-color: #f7f7f7;
            color: #888;
            border: none;
            resize: none;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- 네비 시작 -->
    <div th:replace="/common/nav :: nav"></div>
    <!-- 네비 끝 -->

    <!-- 본문 시작 -->
    <div style="height: 13vh;"></div>
    <section>
        <div class="container p-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-7 col-lg-5 col-xl-5">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

                    <form action="/user/insert" method="POST" onsubmit="return check()" modelAttribute="user">

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="text" class="form-control" id="userId" name="userId"
                                        th:value="${user.userId}" placeholder="">
                                    <label for="userId">아이디</label>
                                </div>
                            </div>
                            <span class="valid" id="idMsg" name="idMsg" th:text="${valid_userId}"></span>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="password" class="form-control" id="userPwd" name="userPwd"
                                        th:value="${user.userPwd}" placeholder="">
                                    <label for="userPwd">비밀번호</label>
                                </div>
                            </div>
                            <span class="valid" id="pwMsg" name="pwMsg" th:text="${valid_userPwd}"></span>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="password" class="form-control" id="pwdChk" name="pwdChk"
                                        placeholder="">
                                    <label for="pwdChk">비밀번호 확인</label>
                                </div>
                            </div>
                            <span class="msg" id="pwChkMsg" name="pwChkMsg"></span>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                        th:value="${user.userName}" placeholder="">
                                    <label for="userName">이름</label>
                                </div>
                            </div>
                            <span class="valid" id="nameMsg" name="nameMsg" th:text="${valid_userName}"></span>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="text" class="form-control" id="userPhone" name="userPhone"
                                        th:value="${user.userPhone}" placeholder="">
                                    <label for="userPhone">전화번호</label>
                                </div>
                            </div>
                            <span class="valid" id="phoneMsg" name="phoneMsg" th:text="${valid_userPhone}"></span>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <div class="d-flex flex-row">
                                <div class="form-floating flex-fill mb-0">
                                    <input type="text" class="form-control" id="userEmail" name="userEmail"
                                        th:value="${user.userEmail}" placeholder="">
                                    <label for="userEmail">이메일</label>
                                </div>
                                <input class="form-control" type="button" value="인증하기" onclick="sendNumber()"
                                    style="width:20%; height: 58px; margin-left:1%;">
                            </div>
                            <span class="valid" id="emailMsg" name="emailMsg" th:text="${valid_userEmail}"></span>
                        </div>

                        <div class="d-flex flex-row mb-4">
                            <div class="form-floating flex-fill mb-0">
                                <input type="text" class="form-control" id="emailChk" name="emailChk" placeholder="">
                                <label for="emailChk">인증번호</label>
                                <input type="hidden" class="form-control" id="confirm" name="confirm" value="11111">
                                <span id="emailChkMsg" name="emailChkMsg"></span>
                            </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-3">
                            <input class="form-check-input me-2" type="checkbox" value="" id="chk"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <label class="form-check-label" for="chk">
                                <b>서비스 약관</b>의 모든 내용에 동의합니다
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mx-4">
                            <button type="submit" class="btn btn-primary w-100 py-2">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">약관 동의</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="join_box">
                            <li class="checkBox check02">
                                <ul class="clearfix">
                                    <li>이용약관 동의 (필수)</li>
                                    <li class="checkBtn">
                                        <input class="form-check-input me-2" type="checkbox" name="chk" id="service">
                                    </li>
                                </ul>
                                <textarea cols="10" rows="10" readonly style="white-space: pre-line;">
                                제1조 목적
                                
                                본 이용약관은 “회사이름”(이하 "사이트")의 서비스의 이용조건과 운영에 관한 제반 사항 규정을 목적으로 합니다.
                                
                                제2조 용어의 정의
                                
                                본 약관에서 사용되는 주요한 용어의 정의는 다음과 같습니다.
                                
                                ① 회원 : 사이트의 약관에 동의하고 개인정보를 제공하여 회원등록을 한 자로서, 사이트와의 이용계약을 체결하고 사이트를 이용하는 이용자를 말합니다.
                                ② 이용계약 : 사이트 이용과 관련하여 사이트와 회원간에 체결 하는 계약을 말합니다.
                                ③ 회원 아이디(이하 "ID") : 회원의 식별과 회원의 서비스 이용을 위하여 회원별로 부여하는 고유한 문자와 숫자의 조합을 말합니다.
                                ④ 비밀번호 : 회원이 부여받은 ID와 일치된 회원임을 확인하고 회원의 권익 보호를 위하여 회원이 선정한 문자와 숫자의 조합을 말합니다.
                                ⑤ 운영자 : 서비스에 홈페이지를 개설하여 운영하는 운영자를 말합니다.
                                ⑥ 해지 : 회원이 이용계약을 해약하는 것을 말합니다.
                                
                                제3조 약관 외 준칙
                                
                                운영자는 필요한 경우 별도로 운영정책을 공지 안내할 수 있으며, 본 약관과 운영정책이 중첩될 경우 운영정책이 우선 적용됩니다.
                                
                                제4조 이용계약 체결
                                
                                ① 이용계약은 회원으로 등록하여 사이트를 이용하려는 자의 본 약관 내용에 대한 동의와 가입신청에 대하여 운영자의 이용승낙으로 성립합니다.
                                ② 회원으로 등록하여 서비스를 이용하려는 자는 사이트 가입신청 시 본 약관을 읽고 아래에 있는 "동의합니다"를 선택하는 것으로 본 약관에 대한 동의 의사 표시를 합니다.
                                
                                제5조 서비스 이용 신청
                                
                                ① 회원으로 등록하여 사이트를 이용하려는 이용자는 사이트에서 요청하는 제반정보(이용자ID,비밀번호, 닉네임 등)를 제공해야 합니다.
                                ② 타인의 정보를 도용하거나 허위의 정보를 등록하는 등 본인의 진정한 정보를 등록하지 않은 회원은 사이트 이용과 관련하여 아무런 권리를 주장할 수 없으며, 관계 법령에 따라 처벌받을 수 있습니다.
                                
                                제6조 개인정보처리방침
                                
                                사이트 및 운영자는 회원가입 시 제공한 개인정보 중 비밀번호를 가지고 있지 않으며 이와 관련된 부분은 사이트의 개인정보처리방침을 따릅니다.
                                운영자는 관계 법령이 정하는 바에 따라 회원등록정보를 포함한 회원의 개인정보를 보호하기 위하여 노력합니다.
                                
                                회원의 개인정보보호에 관하여 관계법령 및 사이트가 정하는 개인정보처리방침에 정한 바에 따릅니다.
                                
                                단, 회원의 귀책 사유로 인해 노출된 정보에 대해 운영자는 일체의 책임을 지지 않습니다.
                                운영자는 회원이 미풍양속에 저해되거나 국가안보에 위배되는 게시물 등 위법한 게시물을 등록 · 배포할 경우 관련 기관의 요청이 있을 시 회원의 자료를 열람 및 해당 자료를 관련 기관에 제출할 수 있습니다.
                                
                                제7조 운영자의 의무
                                
                                ① 운영자는 이용회원으로부터 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 가급적 빨리 처리하여야 합니다. 다만, 개인적인 사정으로 신속한 처리가 곤란한 경우에는 사후에 공지 또는 이용회원에게 쪽지, 전자우편 등을 보내는 등 최선을 다합니다.
                                ② 운영자는 계속적이고 안정적인 사이트 제공을 위하여 설비에 장애가 생기거나 유실된 때에는 이를 지체 없이 수리 또는 복구할 수 있도록 사이트에 요구할 수 있습니다. 다만, 천재지변 또는 사이트나 운영자에 부득이한 사유가 있는 경우, 사이트 운영을 일시 정지할 수 있습니다.
                                
                                제8조 회원의 의무
                                
                                ① 회원은 본 약관에서 규정하는 사항과 운영자가 정한 제반 규정, 공지사항 및 운영정책 등 사이트가 공지하는 사항 및 관계 법령을 준수하여야 하며, 기타 사이트의 업무에 방해가 되는 행위, 사이트의 명예를 손상하는 행위를 해서는 안 됩니다.
                                ② 회원은 사이트의 명시적 동의가 없는 한 서비스의 이용 권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.
                                ③ 이용고객은 아이디 및 비밀번호 관리에 상당한 주의를 기울여야 하며, 운영자나 사이트의 동의 없이 제3자에게 아이디를 제공하여 이용하게 할 수 없습니다.
                                ④ 회원은 운영자와 사이트 및 제3자의 지적 재산권을 침해해서는 안 됩니다.
                                
                                제9조 서비스 이용 시간
                                
                                ① 서비스 이용 시간은 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 단, 사이트는 시스템 정기점검, 증설 및 교체를 위해 사이트가 정한 날이나 시간에 서비스를 일시중단 할 수 있으며 예정된 작업으로 인한 서비스 일시 중단은 사이트의 홈페이지에 사전에 공지하오니 수시로 참고하시길 바랍니다.
                                ② 단, 사이트는 다음 경우에 대하여 사전 공지나 예고 없이 서비스를 일시적 혹은 영구적으로 중단할 수 있습니다.
                                - 긴급한 시스템 점검, 증설, 교체, 고장 혹은 오동작을 일으키는 경우
                                - 국가비상사태, 정전, 천재지변 등의 불가항력적인 사유가 있는 경우
                                - 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지한 경우
                                - 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우
                                ③ 전항에 의한 서비스 중단의 경우 사이트는 사전에 공지사항 등을 통하여 회원에게 통지합니다. 단, 사이트가 통제할 수 없는 사유로 발생한 서비스의 중단에 대하여 사전공지가 불가능한 경우에는 사후공지로 대신합니다.
                                
                                제10조 서비스 이용 해지
                                
                                ① 회원이 사이트와의 이용계약을 해지하고자 하는 경우에는 회원 본인이 온라인을 통하여 등록해지 신청을 하여야 합니다. 한편, 사이트 이용 해지와 별개로 사이트에 대한 이용계약 해지는 별도로 하셔야 합니다.
                                ② 해지 신청과 동시에 사이트가 제공하는 사이트 관련 프로그램이 회원 관리 화면에서 자동적으로 삭제됨으로 운영자는 더 이상 해지신청자의 정보를 볼 수 없습니다.
                                
                                제11조 서비스 이용 제한
                                
                                회원은 다음 각호에 해당하는 행위를 하여서는 아니 되며 해당 행위를 한 경우에 사이트는 회원의 서비스 이용 제한 및 적법한 조치를 할 수 있으며 이용계약을 해지하거나 기간을 정하여 서비스를 중지할 수 있습니다.
                                ① 회원 가입시 혹은 가입 후 정보 변경 시 허위 내용을 등록하는 행위
                                ② 타인의 사이트 이용을 방해하거나 정보를 도용하는 행위
                                ③ 사이트의 운영진, 직원 또는 관계자를 사칭하는 행위
                                ④ 사이트, 기타 제3자의 인격권 또는 지적재산권을 침해하거나 업무를 방해하는 행위
                                ⑤ 다른 회원의 ID를 부정하게 사용하는 행위
                                ⑥ 다른 회원에 대한 개인정보를 그 동의 없이 수집, 저장, 공개하는 행위
                                ⑦ 범죄와 결부된다고 객관적으로 판단되는 행위
                                ⑧ 기타 관련 법령에 위배되는 행위
                                
                                제12조 게시물의 관리
                                
                                ① 사이트의 게시물과 자료의 관리 및 운영의 책임은 운영자에게 있습니다. 운영자는 항상 불량 게시물 및 자료에 대하여 모니터링을 하여야 하며, 불량 게시물 및 자료를 발견하거나 신고를 받으면 해당 게시물 및 자료를 삭제하고 이를 등록한 회원에게 주의를 주어야 합니다.
                                한편, 이용회원이 올린 게시물에 대해서는 게시자 본인에게 책임이 있으니 회원 스스로 본 이용약관에서 위배되는 게시물은 게재해서는 안 됩니다.
                                ② 정보통신윤리위원회 등 공공기관의 시정요구가 있는 경우 운영자는 회원의 사전동의 없이 게시물을 삭제하거나 이동 할 수 있습니다.
                                ③ 불량게시물의 판단기준은 다음과 같습니다.
                                - 다른 회원 또는 제3자에게 심한 모욕을 주거나 명예를 손상하는 내용인 경우
                                - 공공질서 및 미풍양속에 위반되는 내용을 유포하거나 링크 시키는 경우
                                - 불법 복제 또는 해킹을 조장하는 내용인 경우

                                제11조 서비스 이용 제한
                                
                                회원은 다음 각호에 해당하는 행위를 하여서는 아니 되며 해당 행위를 한 경우에 사이트는 회원의 서비스 이용 제한 및 적법한 조치를 할 수 있으며 이용계약을 해지하거나 기간을 정하여 서비스를 중지할 수 있습니다.
                                ① 회원 가입시 혹은 가입 후 정보 변경 시 허위 내용을 등록하는 행위
                                ② 타인의 사이트 이용을 방해하거나 정보를 도용하는 행위
                                ③ 사이트의 운영진, 직원 또는 관계자를 사칭하는 행위
                                ④ 사이트, 기타 제3자의 인격권 또는 지적재산권을 침해하거나 업무를 방해하는 행위
                                ⑤ 다른 회원의 ID를 부정하게 사용하는 행위
                                ⑥ 다른 회원에 대한 개인정보를 그 동의 없이 수집, 저장, 공개하는 행위
                                ⑦ 범죄와 결부된다고 객관적으로 판단되는 행위
                                ⑧ 기타 관련 법령에 위배되는 행위
                                
                                제12조 게시물의 관리
                                
                                ① 사이트의 게시물과 자료의 관리 및 운영의 책임은 운영자에게 있습니다. 운영자는 항상 불량 게시물 및 자료에 대하여 모니터링을 하여야 하며, 불량 게시물 및 자료를 발견하거나 신고를 받으면 해당 게시물 및 자료를 삭제하고 이를 등록한 회원에게 주의를 주어야 합니다.
                                한편, 이용회원이 올린 게시물에 대해서는 게시자 본인에게 책임이 있으니 회원 스스로 본 이용약관에서 위배되는 게시물은 게재해서는 안 됩니다.
                                ② 정보통신윤리위원회 등 공공기관의 시정요구가 있는 경우 운영자는 회원의 사전동의 없이 게시물을 삭제하거나 이동 할 수 있습니다.
                                ③ 불량게시물의 판단기준은 다음과 같습니다.
                                - 다른 회원 또는 제3자에게 심한 모욕을 주거나 명예를 손상하는 내용인 경우
                                - 공공질서 및 미풍양속에 위반되는 내용을 유포하거나 링크 시키는 경우
                                - 불법 복제 또는 해킹을 조장하는 내용인 경우
                                - 영리를 목적으로 하는 광고일 경우
                                - 범죄와 결부된다고 객관적으로 인정되는 내용일 경우
                                - 다른 이용자 또는 제3자와 저작권 등 기타 권리를 침해하는 경우
                                - 기타 관계 법령에 위배된다고 판단되는 경우
                                ④ 사이트 및 운영자는 게시물 등에 대하여 제3자로부터 명예훼손, 지적재산권 등의 권리 침해를 이유로 게시중단 요청을 받은 경우 이를 임시로 게시 중단(전송중단)할 수 있으며, 게시중단 요청자와 게시물 등록자 간에 소송, 합의 기타 이에 준하는 관련 기관의 결정 등이 이루어져 사이트에 접수된 경우 이에 따릅니다.
                                
                                제13조 게시물의 보관
                                
                                사이트 운영자가 불가피한 사정으로 본 사이트를 중단하게 될 경우, 회원에게 사전 공지를 하고 게시물의 이전이 쉽도록 모든 조치를 하기 위해 노력합니다.
                                
                                제14조 게시물에 대한 저작권
                                
                                ① 회원이 사이트 내에 게시한 게시물의 저작권은 게시한 회원에게 귀속됩니다. 또한 사이트는 게시자의 동의 없이 게시물을 상업적으로 이용할 수 없습니다. 다만 비영리 목적인 경우는 그러하지 아니하며, 또한 서비스 내의 게재권을 갖습니다.
                                ② 회원은 서비스를 이용하여 취득한 정보를 임의 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.
                                ③ 운영자는 회원이 게시하거나 등록하는 사이트 내의 내용물, 게시 내용에 대해 제12조 각호에 해당한다고 판단되는 경우 사전통지 없이 삭제하거나 이동 또는 등록 거부할 수 있습니다.
                                
                                제15조 손해배상
                                
                                ① 본 사이트의 발생한 모든 민, 형법상 책임은 회원 본인에게 1차적으로 있습니다.
                                ② 본 사이트로부터 회원이 받은 손해가 천재지변 등 불가항력적이거나 회원의 고의 또는 과실로 인하여 발생한 때에는 손해배상을 하지 않습니다.
                                
                                제16조 면책
                                
                                ① 운영자는 회원이 사이트의 서비스 제공으로부터 기대되는 이익을 얻지 못하였거나 서비스 자료에 대한 취사선택 또는 이용으로 발생하는 손해 등에 대해서는 책임이 면제됩니다.
                                ② 운영자는 본 사이트의 서비스 기반 및 타 통신업자가 제공하는 전기통신 서비스의 장애로 인한 경우에는 책임이 면제되며 본 사이트의 서비스 기반과 관련되어 발생한 손해에 대해서는 사이트의 이용약관에 준합니다
                                ③ 운영자는 회원이 저장, 게시 또는 전송한 자료와 관련하여 일체의 책임을 지지 않습니다.
                                ④ 운영자는 회원의 귀책 사유로 인하여 서비스 이용의 장애가 발생한 경우에는 책임지지 아니합니다.
                                ⑤ 운영자는 회원 상호 간 또는 회원과 제3자 상호 간, 기타 회원의 본 서비스 내외를 불문한 일체의 활동(데이터 전송, 기타 커뮤니티 활동 포함)에 대하여 책임을 지지 않습니다.
                                ⑥ 운영자는 회원이 게시 또는 전송한 자료 및 본 사이트로 회원이 제공받을 수 있는 모든 자료들의 진위, 신뢰도, 정확성 등 그 내용에 대해서는 책임지지 아니합니다.
                                ⑦ 운영자는 회원 상호 간 또는 회원과 제3자 상호 간에 서비스를 매개로 하여 물품거래 등을 한 경우에 그로부터 발생하는 일체의 손해에 대하여 책임지지 아니합니다.
                                ⑧ 운영자는 운영자의 귀책 사유 없이 회원간 또는 회원과 제3자간에 발생한 일체의 분쟁에 대하여 책임지지 아니합니다.
                                ⑨ 운영자는 서버 등 설비의 관리, 점검, 보수, 교체 과정 또는 소프트웨어의 운용 과정에서 고의 또는 고의에 준하는 중대한 과실 없이 발생할 수 있는 시스템의 장애, 제3자의 공격으로 인한 시스템의 장애, 국내외의 저명한 연구기관이나 보안 관련 업체에 의해 대응 방법이 개발되지 아니한 컴퓨터 바이러스 등의 유포나 기타 운영자가 통제할 수 없는 불가항력적 사유로 인한 회원의 손해에 대하여 책임지지 않습니다.

    <!-- 개별 js -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#userId").focus();
        });

        // submit 체크
        function check() {

            if ($.trim($("#userId").val()).length <= 0) {
                $("#idMsg").text("아이디를 입력하세요").css("color", "#f00");
                $("#userId").val("");
                $("#userId").focus();
                return false;
            }

            if ($.trim($("#userPwd").val()).length <= 0) {
                $("#pwMsg").text("비밀번호를 입력하세요").css("color", "#f00");
                $("#userPwd").val("");
                $("#userPwd").focus();
                return false;
            }

            if ($.trim($("#pwdChk").val()).length <= 0) {
                $("#pwChkMsg").text("비밀번호 확인을 입력하세요").css("color", "#f00");
                $("#pwdChk").val("");
                $("#pwdChk").focus();
                return false;
            }

            if ($("#userPwd").val() != $("#pwdChk").val()) {
                alert("인증번호가 다릅니다");
                return false;
            }

            if ($.trim($("#userName").val()).length <= 0) {
                $("#nameMsg").text("이름을 입력하세요").css("color", "#f00");
                $("#userName").val("");
                $("#userName").focus();
                return false;
            }

            if ($.trim($("#userPhone").val()).length <= 0) {
                $("#phoneMsg").text("전화번호를 입력하세요").css("color", "#f00");
                $("#userPhone").val("");
                $("#userPhone").focus();
                return false;
            }

            if ($.trim($("#userEmail").val()).length <= 0) {
                $("#emailMsg").text("이메일 입력하세요").css("color", "#f00");
                $("#userEmail").val("");
                $("#userEmail").focus();
                return false;
            }

            if ($.trim($("#emailChk").val()).length <= 0) {
                $("#emailChkMsg").text("이메일 인증 부탁드립니다").css("color", "#f00");
                $("#emailChk").val("");
                $("#emailChk").focus();
                return false;
            }

            if ($("#emailChk").val() != $("#confirm").val()) {
                alert("인증번호가 다릅니다");
                return false;
            }

            if ($("input[name='chk']").is(":checked") == false) {
                alert("약관에 동의해 주세요");
                return false;
            }

            alert("회원가입 되었습니다");
        }

        // 공백 체크
        var emptCheck = /\s/g;

        // 영문 대소문자, 숫자로만 이루어진 4~12자리 정규식
        var idpwCheck = /^[a-zA-Z0-9]{4,12}$/;

        // 이름 형식
        var nameReg = /^[가-힣]+$/;

        // 전화번호 형식
        var phoneReg = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})-?[0-9]{3,4}-?[0-9]{4}$/;

        // 이메일 형식
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

        // 아이디 체크
        $("#userId").keyup(function () {
            var userId = $("#userId").val();

            if (userId.length > 0) {
                if (emptCheck.test($("#userId").val())) {
                    $("#idMsg").text("아이디는 공백을 포함할 수 없습니다").css("color", "#f00");
                    $("#userId").val("");
                    $("#userId").focus();
                    return;
                }

                if (!idpwCheck.test($("#userId").val())) {
                    $("#idMsg").text("아이디는 4~12자 영문 대소문자, 숫자로만 입력 가능합니다").css("color", "#f00");
                    $("#userId").focus();
                    return;
                }
            }

            // 중복 검사
            if (userId.length > 3) {
                $.ajax({
                    type: "POST",
                    url: "/idCheck",
                    data: userId,
                    dataType: "JSON",
                    contentType: "application/json; charset=UTF-8",
                    success: function (data) {
                        if (data.check == 1) {
                            $("#idMsg").text("이미 사용중인 아이디입니다").css("color", "#f00");
                        }

                        else {
                            $("#idMsg").text("사용 가능한 아이디입니다").css("color", "#00f");
                        }
                    }
                });
            }


        });

        // 비밀번호 체크
        $("#userPwd").keyup(function () {
            var userPwd = $("#userPwd").val();

            if (userPwd.length > 0) {
                if (!idpwCheck.test($("#userPwd").val())) {
                    $("#pwMsg").text("비밀번호는 4~12자 영문 대소문자, 숫자로만 입력 가능합니다").css("color", "#f00");
                    $("#userPwd").focus();
                    return;
                }

                else {
                    $("#pwMsg").text("");
                }
            }
        });

        // 비밀번호 확인 체크
        $("#pwdChk").keyup(function () {
            var userPwd = $("#userPwd").val();
            var pwdChk = $("#pwdChk").val();

            if (pwdChk.length > 0) {
                if (userPwd == pwdChk) {
                    $("#pwChkMsg").text("비밀번호 일치").css("color", "#00f");
                    return;
                }

                else {
                    $("#pwChkMsg").text("비밀번호 불일치").css("color", "#f00");
                    return;
                }
            }
        });

        // 이름 체크
        $("#userName").keyup(function () {
            var userName = $("#userName").val();

            if (userName.length > 0) {
                if (!nameReg.test($("#userName").val())) {
                    $("#nameMsg").text("특수문자,영어,숫자는 사용할수 없습니다 한글만 입력하여주세요").css("color", "#f00");
                    $("#userName").focus();
                    return;
                }

                else {
                    $("#nameMsg").text("");
                }
            }
        });

        // 전화번호 체크
        $("#userPhone").keyup(function () {
            var userPhone = $("#userPhone").val();

            if (userPhone.length > 0) {
                if (!phoneReg.test($("#userPhone").val())) {
                    $("#phoneMsg").text("숫자만 12자 입력하세요 " - " 제외").css("color", "#f00");
                    $("#userPhone").focus();
                    return;
                }

                else {
                    $("#phoneMsg").text("");
                }
            }
        });

        // 전화번호 하이픈(-) 자동
        function addHyphenToPhoneNumber(phoneNumberInput) {
            const phoneNumber = phoneNumberInput.value;
            const length = phoneNumber.length;

            if (length >= 9) {
                let numbers = phoneNumber.replace(/[^0-9]/g, "").replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
                phoneNumberInput.value = numbers;
            }
        }

        const phoneInput = document.getElementById("userPhone");
        phoneInput.addEventListener("input", () => {
            addHyphenToPhoneNumber(phoneInput);
        });

        // 이메일 인증
        function sendNumber() {
            var userEmail = $("#userEmail").val();

            if (!emailReg.test($("#userEmail").val())) {
                $("#emailMsg").text("이메일 형식이 올바르지 않습니다").css("color", "#f00");
                $("#userEmail").focus();
                return;
            }

            else {
                $.ajax({
                    type: "GET",
                    url: "mailCheck?userEmail=" + userEmail,
                    success: function (data) {
                        alert("인증번호 발송");
                        $("#confirm").attr("value", data);
                    }
                });
            }
        }

        // 인증번호 확인
        $("#emailChk").keyup(function () {
            var number1 = $("#emailChk").val();
            var number2 = $("#confirm").val();

            if (number2.length > 0) {
                if (number1 == number2) {
                    $("#emailChkMsg").text("인증번호가 일치합니다").css("color", "#00f");
                    return;
                }

                else {
                    $("#emailChkMsg").text("인증번호를 다시 확인해주세요").css("color", "#f00");
                    return;
                }
            }
        });

    </script>

    <script type="text/javascript">
        $(document).ready(function () {

            // 전체 선택
            $("#chkAll").on("click", function () {
                if ($("#chkAll").is(":checked")) {
                    $("input[name=chk]").prop("checked", true);
                }

                else {
                    $("input[name=chk]").prop("checked", false);
                }
            });

            // 개별 선택시 전체 선택 해제
            $("input[name=chk]").on("click", function () {
                var total = $("input[name=chk]").length;
                var checked = $("input[name=chk]:checked").length;

                if (total != checked) {
                    $("#chkAll").prop("checked", false);
                }

                else {
                    $("#chkAll").prop("checked", true);
                }
            });
        });

        // 동의 하면 최종 동의 체크
        // change : #chk 셀렉터의 값이 변할 때를 캐치하여 동작
        $(document).on("change", "#chk", function () {
            var checked = $("#chk").is(":checked");
            $("html").css("overflow", "hidden");

            if (checked) {
                // 체크 박스 클릭 시 체크 표시는 되지 않음
                $("input:checkbox").prop("checked", false);

                $(".btn-primary").off().on("click", function () {

                    // 체크 확인
                    var service = $("#service").is(":checked");
                    var personal = $("#personal").is(":checked");
                    var location = $("#location").is(":checked");

                    if (!service) {
                        alert("이용 약관에 동의해 주세요");
                        return;
                    }

                    if (!personal) {
                        alert("개인정보 수집 및 이용에 동의해 주세요");
                        return;
                    }

                    if (!location) {
                        alert("위치정보 이용약관에 동의해 주세요");
                        return;
                    }

                    // 확인 버튼을 눌렀을 때 코드 작성
                    if (confirm("동의하시겠습니까?") == true) {

                        alert("동의하였습니다");
                        $("#chk").prop("checked", true);
                        $("#exampleModal").modal("hide");
                        $("html").css("overflow", "auto");
                        
                    }

                    // 취소 버튼을 눌렀을 때 코드 작성
                    else {
                        alert("취소되었습니다");
                        $("#exampleModal").modal("hide");
                        $("html").css("overflow", "auto");
                    }
                });
                
                $(".btn-secondary").on("click", function () {
                	alert("취소하였습니다");
                	$("html").css("overflow", "auto");
                });
            }
        });
    </script>
