<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 헤더 시작 -->
	<div th:replace="/common/header :: header"></div>
	<!-- 헤더 끝 -->

	<!-- 개별 css -->
	<style type="text/css">

	</style>
</head>

<body>
	<!-- 네비 시작 -->
	<div th:replace="/common/nav :: nav"></div>
	<!-- 네비 끝 -->

	<!-- 본문 시작 -->
	<div style="height: 13vh;"></div>
	<section class="vh-100">
		<div class="container p-5 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<h1>마이페이지</h1>
				<p th:text="${user.userId}"></p>
				<p th:text="${user.userPwd}"></p>
				<p th:text="${user.userName}"></p>
				<p th:text="${user.userPhone}"></p>
				<p th:text="${user.userEmail}"></p>

				<input type="text" th:value="${user.userId}">
				<input type="password" th:value="${user.userPwd}">
				<input type="text" th:value="${user.userName}">
				<input type="text" th:value="${user.userPhone}">
				<input type="text" th:value="${user.userEmail}">
			</div>
		</div>
	</section>
	<!-- 본문 끝 -->

	<!-- 푸터 시작 -->
	<footer th:replace="/common/footer :: footer"></footer>
	<!-- 푸터 끝 -->

	<script type="text/javascript">

	</script>
</body>

</html>
